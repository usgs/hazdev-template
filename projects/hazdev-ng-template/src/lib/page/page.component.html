<main aria-labeled-by="hazdev-page-header">
  <header id="hazdev-page-header">
    <h1>{{ TITLE }}</h1>
  </header>

  <div class="hazdev-page-content">
    <ng-content></ng-content>
  </div>

  <footer *ngIf="CONTACT || SOCIAL" class="page-footer">
    <div *ngIf="CONTACT">
      <a href="{{ CONTACT }}">Questions or comments?</a>
    </div>
    <nav *ngIf="SOCIAL" class="page-social" aria-label="Share this page">
      <a *ngFor="let social of SOCIAL" href="{{ getSocialHref(social.href) }}" title="Share using {{ social.display }}" class="{{ social.class }}">{{ social.display }}</a>
    </nav>
  </footer>
</main>
